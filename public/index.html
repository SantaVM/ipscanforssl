<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP scan for SSL certificates</title>
    <!-- Подключение библиотеки Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Сканировать диапазон IP адресов</h1>
    <form method="post" action="/scan">
        <div class="mb-3">
            <label for="numThreads" class="form-label">Количество потоков для обработки запросов (от 1 до 100)</label>
            <input type="number" class="form-control" name="numThreads" id="numThreads" min="1" max="100" value="10">
        </div>
        <div class="mb-3">
            <label for="ipRange" class="form-label">IP диапазон  в формате: адрес/маска (пример: <span style="color: blue;">51.38.24.0/24</span>)</label>
            <input type="text" class="form-control" name="ipRange" id="ipRange" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\/(0*[1-9]|1[0-9]|2[0-9]|3[0-2])$" placeholder="Введите IP диапазон" value="142.251.46.228/29">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="sendFile">
                <label class="form-check-label" for="flexCheckDefault">Скачать файл с результатом сканирования</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<!-- Подключение библиотеки Bootstrap 5 JS (необходимо для некоторых функциональных элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
